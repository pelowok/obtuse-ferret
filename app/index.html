<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- STYLES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- styles.d3-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/d3.css">

    <!-- SCRIPTS  -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--  scripts.Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js"></script>

    <!--<script src="scripts/data.js"></script>-->

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/directives/directiveLineChart.js"></script>
    <script src="scripts/directives/directivePieChart.js"></script>
    <script src="scripts/directives/directiveDonutChart.js"></script>
    <script src="scripts/directives/directiveBubbleScatterChart.js"></script>
    <!--<script src="scripts/directives/directiveDiscreteBarChart.js"></script>-->
    <!--<script src="scripts/directives/directiveStackedBarChart.js"></script>-->
    <script src="scripts/directives/directiveStackedAreaChart.js"></script>

    <!-- scripts.D3 -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!-- scripts.NVD3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>

</head>
<body>

<div>

    <div ng-controller="DataController">
        <div class="hero-unit">

            <div>
                <div>
                    <h3> Line Chart </h3>
                </div>
                <div>
                    <!--<linechart></linechart>-->
                    <linechart data-line-chart-data="{{ lineChartData() }}"></linechart>
                </div>
            </div>

            <div>
                <div>
                    <h3> Donut Chart </h3>
                </div>

                <div>
                    <!--<donutchart></donutchart>-->
                    <donutchart data-donut-chart-data="{{ donutChartData() }}"></donutchart>
                </div>
            </div>
            <div>
                <div>
                    <h3> Pie Chart </h3>
                </div>
                <div>
                    <!--<piechart></piechart>-->
                    <piechart data-pie-chart-data="{{ pieChartData() }}"></piechart>
                </div>
            </div>

            <div>
                <div>
                    <h3> Bubble Scatter Chart </h3>
                </div>
                <div>
                    <!--<bubblescatterchart></bubblescatterchart>-->
                    <bubblescatterchart
                            data-bubble-scatter-chart-data="{{ bubbleScatterChartData() }}"></bubblescatterchart>
                </div>
            </div>

            <div>
              <div>
                  <h3> Discrete Bar Chart </h3>
              </div>
                <div>
                    <discretebar1 data-discrete-bar-chart="{{ discreteBarChartData() }}"></discretebar1>
                </div>
              </div>

          <div>
              <div>
                  <h3> Stacked Bar Chart </h3>
              </div>
                <div>
                    <stackedbar1 data="{{ stackedBarChartData() }}"></stackedbar1>
                </div>
              </div>

            <div>
                <div>
                    <h3> Stacked Area Chart </h3>
                </div>
                <div>
                    <stackedarea1 data-stacked-area-chart-data=" {{ stackedAreaChartData() }}"></stackedarea1>
                </div>
            </div>

          <div>
              <div>
                  <h3> Lorem Ipsum Chart </h3>
              </div>
                <div>
                    <div></div>
                </div>
              </div>


        </div>


    </div>

</div>

</body>

</html>
