<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">




    <!-- STYLES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- styles.d3-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/d3.css">

    <!-- SCRIPTS  -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--  scripts.Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  </head>
  <body>

    <div ng-app="app">

      <div ng-controller="DataController">

        <h3> Line Chart </h3>
        <div  class="hero-unit">
          <linechart data="{{ lineChartData() }}"></linechart>
        </div>
        <hr>

        <h3> Donut Pie Chart </h3>
        <div  class="hero-unit">
          <donutpiechart data="{{ donutPieChartData() }}"></donutpiechart>
        </div>
        <hr>

        <h3> Bubble Scatter Chart </h3>
        <div  class="hero-unit">
          <bubblescatterchart data="{{ bubbleScatterChartData() }}"></bubblescatterchart>
        </div>
        <hr>

      </div>

    </div>

  </body>

</html>
